dist: xenial
language: python
python:
  - '3.7'
stages:
  - build
  - static-checks
  - test
jobs:
  include:
    - stage: build
      script:
        - pip install --upgrade setuptools
        - python setup.py install
        - pip install benepar
        - pip install benepar[cpu]
    - stage: static-checks
      script:
        - flake8 .
        - black . --skip-string-normalization --line-length=100 --check
    - stage: test
      script:
        - coverage run -m unittest
        - codecov
