dist: xenial
language: python
python:
  - '3.7'
stages:
  - build
  - static-checks
  - test
jobs:
  include:
    - stage: build
      script:
        - pip install cython
        - pip install numpy
        - python setup.py install
    - stage: static-checks
      script:
        - flake8 .
    - stage: test
      script:
        - coverage run -m unittest
        - codecov
